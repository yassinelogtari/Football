<div class="Container">

    <img src="assets/webLogo.png" alt="" width="150" height="100" class="logoCompetitions"/>

  <div class="competitions">
    <p-card
      *ngFor="let competition of competitions"
      [style]="{ width: '200px' }"
      (click)="onSelectCompetition(competition.code)"
    >
      <img
        [src]="competition.emblem"
        alt="{{ competition.name }} logo"
        width="150"
        height="150"
      />
    </p-card>
  </div>
</div>
